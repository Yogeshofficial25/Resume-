
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh Anil Kulkarni | Product System Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap');
      
      :root {
        --baymax-red: #e63946;
        --eve-cyan: #00f5ff;
        --wall-e-rust: #d4a373;
        --circuit-bg: #0f172a;
      }

      body {
        font-family: 'Outfit', sans-serif;
        cursor: none; /* Custom cursor implementation */
      }

      h1, h2, h3 {
        font-family: 'Space Grotesk', sans-serif;
      }

      .puffy-ui {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 2px solid white;
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1), inset 0 2px 4px rgba(255,255,255,0.8);
        border-radius: 2rem;
      }

      .hologram-glow {
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        border: 1px solid rgba(0, 245, 255, 0.3);
      }

      .scan-line {
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--eve-cyan), transparent);
        position: absolute;
        animation: scan 3s linear infinite;
        z-index: 10;
        pointer-events: none;
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }

      .custom-cursor {
        width: 40px;
        height: 40px;
        border: 2px solid var(--eve-cyan);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease-out, width 0.3s, height 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custom-cursor::after {
        content: '';
        width: 4px;
        height: 4px;
        background: var(--eve-cyan);
        border-radius: 50%;
      }

      .racing-slant {
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="cursor-follower" class="custom-cursor hidden md:flex"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 20 + 'px';
            cursor.style.top = e.clientY - 20 + 'px';
        });
        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
    </script>
</body>
</html>
